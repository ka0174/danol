<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
    font-family: "kor";
    src: url("OnulDamso-Heavy.otf") format("opentype");
    }
    @font-face {
    font-family: "kor2";
    src: url("OnulDamso-Bold.otf") format("opentype");
    }

    body {
      margin: 0;
      font-family: "kor";
      font-weight : 500;
      cursor: url('cursor.png') -1 -1, auto;
    }

    .title{
        margin-top: 30px;
        margin-bottom: 15px;
    }
    /* 왼쪽 고정 메뉴 */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh; /* 화면 전체 높이 */
      color: rgb(0, 0, 0);
      padding: 20px;
      font-family: "kor";
    }

    .sidebar a {
      color: rgb(0, 0, 0);
      text-decoration: underline;
      text-underline-offset: 5px;
      text-decoration-thickness: 2.4px;
      display: block;
      margin-bottom: 23px;
      margin-left: 10px;
      font-size: 18px;
     transition: all 0.16s ease;
      cursor: pointer;
    }
   .sidetext:hover{
    color:rgb(255, 0, 174);
    font-size: 30px;
    text-underline-offset: 9px;
      text-decoration-thickness: 3.7px;
    cursor:url('cursor-hover.png') -1 -1, auto;
   }

    /* 오른쪽 콘텐츠 */
    .content {
      margin-left: 200px; /* sidebar 너비만큼 마진 */
      margin-right: 20px;
      padding: 50px 0px 30px 20px;
    }
     .color-fade-button {
         font-family: "kor";
        margin-top: 10px;
    width: 150px;
    height: 80px;
      padding: 15px 20px;
      font-size: 16px;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #FF36D6;
      animation: colorFade 1s infinite linear;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      position: fixed;
  bottom: 28px;
  left: 30px;
  z-index: 1000;
    }

@keyframes colorFade {
      0%   { background-color: #FF36D6; }
      33%  { background-color: #DFFF00; }
      66%  { background-color: #0097FF; }
      100% { background-color: #FF36D6; }
    }
 .color-fade-button:hover {
      animation: none;
      background-color: #D3D3D3;
      color: black;
      transform: scale(1.05);
      cursor:url('cursor-hover.png') -1 -1, auto;
    }

.flow-box {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background-color: white;
      padding: 10px 9px 7px;
      font-size: 15px;
      font-family: "kor2";
      position: fixed;
      
    }

    .flow {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 30s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .content1{
        margin-top: 6px;
    }
   
  
    </style>
</head>
<body>
    <div class="flow-box">
        <div class="flow">다놀은 매달 하나의 고전 게임을 선정하여 새로운 보드게임의 형식으로 리뉴얼해 판매하는 창조 그룹이자 커뮤니티입니다. 우리는 ☞새로운 발견☜ 과 ☞연결의 감각☜ 에 집중합니다. ☞이어지고 확장되는 놀이 문화☜를 기대합니다. 사람들과 ☞놀이로 연결되는 경험☜을 장려합니다.
        </div>  
    </div>

  <div class="sidebar">
    <a href="index.html"><img class="title" src="./title2.png" width="140">
      </a>
    <a class="sidetext" href="#tag1">다놀?</a>
    <a class="sidetext" href="#">보드게임</a>
    <a class="sidetext" href="#">커뮤니티</a>
    <a class="sidetext" href="#">비하인드</a>
    <a class="sidetext" href="#">구독하기</a>
    <button class="color-fade-button">☞놀친되기♪☜</button>
  </div>

  <div class="content">
    <img class="behind" src="./behind.png" width=100%></img>
    
    
    
  </div>
    
</body>
</html>
